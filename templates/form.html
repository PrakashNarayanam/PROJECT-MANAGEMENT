<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Request Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .pb-5-custom {
            padding-bottom: 5rem !important;
        }
        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 30px;
            text-align: center;
        }
        .form-body {
            padding: 40px;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e74c3c; /* Red by default */
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control.valid, .form-select.valid {
            border-color: #27ae60 !important; /* Green when valid */
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5 pb-5-custom">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <div class="form-header">
                        <h2><i class="fas fa-file-alt"></i> Permission Request Form</h2>
                        <p class="mb-0">Submit your permission request for approval</p>
                    </div>
                    <div class="form-body">
                        <div id="alert-container"></div>
                        <form id="permissionForm">
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="rollno" class="form-label">
                                        <i class="fas fa-id-card"></i> Roll Number *
                                    </label>
                                    <input type="text" class="form-control" id="rollno" name="rollno" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope"></i> Email Address *
                                    </label>
                                    <input type="email" class="form-control" id="email" name="email" required placeholder="your.email@example.com">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="branch" class="form-label">
                                        <i class="fas fa-graduation-cap"></i> Branch *
                                    </label>
                                    <select class="form-select" id="branch" name="branch" required>
                                        <option value="">Select Branch</option>
                                        <option value="CSE(AIML)">CSE(AIML)</option>
                                        <option value="CSE(CS)">CSE(CS)</option>
                                        <option value="CSE(DS)">CSE(DS)</option>
                                        <option value="AIML">AIML</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="reason" class="form-label">
                                    <i class="fas fa-comment"></i> Reason for Permission *
                                </label>
                                <textarea class="form-control" id="reason" name="reason" rows="4" required placeholder="Please provide a detailed reason for your permission request..."></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-submit btn-lg">
                                    <i class="fas fa-paper-plane"></i> Submit Request
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="successModalLabel">
                        <i class="fas fa-check-circle"></i> Success!
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
                    <h4 class="mt-3">Details Submitted Successfully!</h4>
                    <p class="text-muted">Your permission request has been submitted and is under review.</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('permissionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const submitBtn = document.querySelector('.btn-submit');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
            submitBtn.disabled = true;
            fetch('/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Show success modal
                    const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                    successModal.show();
                    // Reset form
                    document.getElementById('permissionForm').reset();
                    // Remove validation classes
                    document.querySelectorAll('.form-control, .form-select').forEach(input => {
                        input.classList.remove('valid');
                    });
                } else {
                    showAlert('danger', data.message);
                }
            })
            .catch(error => {
                showAlert('danger', 'An error occurred. Please try again.');
                console.error('Error:', error);
            })
            .finally(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        });
        
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alertDiv);
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
        
        document.querySelectorAll('.form-control, .form-select').forEach(function(input) {
            input.addEventListener('input', function() {
                if (input.type === 'email') {
                    input.classList.toggle('valid', input.value.match(/^\S+@\S+\.\S+$/));
                } else if (input.tagName === 'SELECT') {
                    input.classList.toggle('valid', input.value !== '');
                } else {
                    input.classList.toggle('valid', input.value.trim() !== '');
                }
            });
        });
    </script>
</body>
</html>
